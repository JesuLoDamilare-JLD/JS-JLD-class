<!DOCTYPE html>

<body>
   <p id="demo"></p>
                   <button type="button" onclick="myFunc()"> Write </button>

   <script>
      function myFunc() {
         var x = 5;
         var y = 5;
         var sum = x + y; // adds x and y
                                        
         document.write(sum); // writes 10 to the page
      }
   </script>
