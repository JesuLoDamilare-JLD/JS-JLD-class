<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Sequence</title>
</head>
<body>
    <script>
    var x = (10 + 3) * 5; // returns 65 because 10 + 3 = 13, then 13 * 5 is 65
    document.write(x);
 </script>
