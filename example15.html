<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example 15</title>
</head>
<body>
    <p id="demo"></p>
    <p> Accesing object's values will be taught later in the course. </p>
    
   <script>
    var banana = {
       color: "yellow",
       size: "long",
       quantity: 3,
       isSweet: true,
    };
    
    document.getElementById("demo").innerHTML =
    "Banana <br>" +
    "Color: " + banana.color + "<br>" +
    "Size: " + banana.size + "<br>" +
    "Quantity: " + banana.quantity + "<br>" +
    "Does it taste sweet: " + banana.isSweet;
 </script>
</body>
</html>
